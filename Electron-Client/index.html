<html>

  <script src="js/drawimg.js"></script>

<body>
  <div id = "panel">
    <div id = "canvasBlock">
      <canvas id="theCanvas" width="510" height="510"></canvas>
    </div>
    
    <div class="banner">
      <div class="left">
        <ul>
          <li>
            <img src="./images/img1.jpg" alt="" width="150px" height="150px" id="img1">

          <li>

          </li>
          <li>
            <img src="./images/img3.jpg" alt="" width="150px" height="150px">
          </li>
        </ul>
      </div>
      <div class="right">
        <ul>
          <li>
            <img src="./images/img4.jpg" alt="" >
          </li>
          <li>
            <img src="./images/img5.jpg" alt="" >
          </li>
          <li>
            <img src="./images/img6.jpg" alt="" >
          </li>
        </ul>
      </div>
    </div> <!--end of banner-->
  </div> <!--end of panel-->
  
  <br>
  
  <div class="btns">
    <p id = 'notification'></p>
    <button type="button" id="b1">Draw</button>
    <button type="button" id="b2">Select</button>
    <button type="button" id="b3">Selected Send</button>
    <button type="button" id="b4">Default Sent</button>
